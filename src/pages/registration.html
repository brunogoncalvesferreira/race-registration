<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faça sua inscrição</title>
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/registration.css" />
    <link rel="stylesheet" href="/css/responsive.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>73º Corrida da Fogueira</h1>
      </header>

      <main>
        <form action="/sucesso" method="post">
          <h1>Realize sua inscrição:</h1>

          <div class="name">
            <label for="name">Nome</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Digite seu nome"
            />
          </div>

          <div class="cpf">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="012345678900" />
          </div>

          <div class="email">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="fulano@gmail.com"
            />
          </div>

          <button type="submit">Enviar</button>
        </form>
      </main>

      <footer>
        <p>
          copyritgh
          <img src="./assets/copyritgh-dark.svg" alt="Icone copyritgh" />
          2022 | Bruno Gonçalves Ferreira
        </p>
      </footer>
    </div>
  </body>
</html>
